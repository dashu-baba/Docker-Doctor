scan:
  mode: basic
  timeout: 30
  dockerHost: unix:///Users/nowshadurrahaman/.rd/docker.sock
  version: "1.41"


rules:
  disk_usage:
    threshold: 80
  storage_bloat:
    image_size_threshold: 10737418240  # 10GB
    volume_size_threshold: 5368709120  # 5GB
  restarts:
    threshold: 3
  oom:
    enabled: true
  healthcheck:
    enabled: true
  log_bloat:
    enabled: true
    size_threshold: 104857600  # 100MB
  volume_bloat:
    enabled: true
    size_threshold: 1073741824  # 1GB
  volume_size:
    enabled: true
    size_threshold: 2147483648  # 2GB